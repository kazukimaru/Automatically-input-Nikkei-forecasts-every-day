name: Daily Nikkei Forecast

on:
  workflow_dispatch:
  schedule:
    # JST 07:00 = UTC 22:00（前日）
    - cron: "0 22 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # npm ci は package-lock.json が必須なので、まずは npm install にする
      - name: Install deps
        run: npm install

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run bot
        env:
          LOGIN_EMAIL: ${{ secrets.LOGIN_EMAIL }}
          LOGIN_PASSWORD: ${{ secrets.LOGIN_PASSWORD }}
        run: npm start

      # 失敗したときだけ、debug.png/debug.html をアップロード
      - name: Upload debug artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug.png
            debug.html

      # Slack通知（成功）
      - name: Notify Slack (success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"✅ Nikkei forecast bot: SUCCESS\\n${RUN_URL}\"}" \
            "$SLACK_WEBHOOK_URL"

      # Slack通知（失敗）
      - name: Notify Slack (failure)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          RUN_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST -H 'Content-type: application/json' \
            --data "{\"text\":\"❌ Nikkei forecast bot: FAILED\\n${RUN_URL}\\n(Artifactsに debug.png / debug.html)\"}" \
            "$SLACK_WEBHOOK_URL"
