name: Daily Nikkei Forecast

on:
  workflow_dispatch:
  schedule:
    # JST 07:00 = UTC 22:00（前日）
    - cron: "0 22 * * *"

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Install Playwright (Chromium)
        run: npx playwright install --with-deps chromium

      - name: Run bot
        env:
          FORECAST_EMAIL: ${{ secrets.FORECAST_EMAIL }}
          FORECAST_PASSWORD: ${{ secrets.FORECAST_PASSWORD }}
        run: npm start

      # 失敗したときだけ、debug.png/debug.html をアップロード
      - name: Upload debug artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: |
            debug.png
            debug.html

      # Slack通知（成功）
      - name: Notify Slack (success)
        if: success()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"✅ Nikkei forecast bot: SUCCESS"}' \
            "$SLACK_WEBHOOK_URL"

      # Slack通知（失敗）
      - name: Notify Slack (failure)
        if: failure()
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text":"❌ Nikkei forecast bot: FAILED（ActionsのArtifactsに debug.png / debug.html あります）"}' \
            "$SLACK_WEBHOOK_URL"
