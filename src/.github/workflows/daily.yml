name: Test Auto Run

on:
  schedule:
    - cron: "0 22 * * *"  # 日本時間7:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
      - run: npm start
